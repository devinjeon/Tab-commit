---
version: 2
project_name: tab-commit-gpt
release:
  github:
    owner: devinjeon
    name: tab-commit-gpt
builds:
  - id: tab-commit-gpt
    main: ./cmd
    goos: [linux, darwin, windows]
    goarch: [amd64, arm64]
    env: [CGO_ENABLED=0]
    ldflags: ['-X main.version={{ .Tag }}']
    binary: tab-commit-gpt
archives:
  - id: tab-commit-gpt
    files: [scripts/*]
    formats: [tar.gz]
    format_overrides:
      - goos: windows
        formats:
          - zip
    # 'replacements:' is deprecated.
    # Use Go template logic within 'name_template' instead.
    name_template: '{{ .Binary }}_{{ .Tag }}_{{ .Os }}_{{ if eq .Arch "amd64" }}x86_64{{
      else }}{{ .Arch }}{{ end }}'
checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'
  algorithm: sha256
brews:
  - name: tab-commit-gpt
    commit_author:
      name: Hyojun Jeon
      email: jeon@hyojun.me
    description: tab-commit-gpt is a simplest way to generate commit messages â€” just press
      `<Tab>` after `git commit -m`.
    homepage: https://github.com/devinjeon/tab-commit-gpt
    repository:
      owner: devinjeon
      name: tab-commit-gpt
      pull_request:
        enabled: true
    caveats: |
        To use tab-commit-gpt, add the following line to your .zshrc:

        $ echo "source \"$(brew --prefix tab-commit-gpt)/scripts/tab-commit-gpt.sh\"" >> ~/.zshrc
